# Railway 云平台环境配置
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# 生产环境日志级别
logging:
  level:
    com.example.booktrading: info
    org.springframework.web: warn

# 关闭SQL日志
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.example.booktrading.entity.po
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# SpringDoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /doc.html
    tags-sorter: alpha
    operations-sorter: alpha

# 自定义配置
app:
  jwt:
    secret: ${JWT_SECRET:bookTradingSecretKey2024VeryLongSecretKeyForJWTTokenGeneration}
    expiration: 28800000
  upload:
    path: ./uploads
    allowed-types: jpg,jpeg,png,gif,webp

# AI智能助手配置
ai:
  zhipu:
    api-key: ${AI_API_KEY:}
    model: glm-4-flash
